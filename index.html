    <script type="module">

    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcxQLLka_eZ5tduUW3zEAKKdKMvebeXRI",
      authDomain: "job-card-8bb4b.firebaseapp.com",
      databaseURL: "https://job-card-8bb4b-default-rtdb.firebaseio.com",
      projectId: "job-card-8bb4b",
      storageBucket: "job-card-8bb4b.firebasestorage.app",
      messagingSenderId: "355622785459",
      appId: "1:355622785459:web:fc49655132c77fb9cbfbc6",
      measurementId: "G-T7EET4NRQR"
    };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Utility functions
    function groupJobsByClient(jobs) {
      const map = new Map();
      jobs.forEach(job => {
        if (!job.customerName) return;
        if (!map.has(job.customerName)) map.set(job.customerName, []);
        map.get(job.customerName).push(job);
      });
      return map;
    }
    function safeField(val) {
      return (val !== undefined && val !== null && val !== "") ? val : "‚Äî";
    }
    function safeList(arr) {
      return Array.isArray(arr) && arr.length > 0 ? arr.join(', ') : '‚Äî';
    }
    function formatRand(amount) {
      if (!amount || isNaN(amount)) return 'R 0.00';
      return 'R ' + Number(amount).toFixed(2);
    }

    // Side menu logic
    const sideMenu = document.getElementById('sideMenu');
    const closeSideMenu = document.getElementById('closeSideMenu');
    const sideMenuTitle = document.getElementById('sideMenuTitle');
    const clientListMenu = document.getElementById('clientListMenu');
    const clientJobsPanel = document.getElementById('clientJobsPanel');

    closeSideMenu.onclick = () => {
      sideMenu.style.display = 'none';
      clientListMenu.innerHTML = '';
      clientJobsPanel.innerHTML = '';
    };
    window.onclick = function(event) {
      if (event.target === sideMenu) {
        sideMenu.style.display = 'none';
        clientListMenu.innerHTML = '';
        clientJobsPanel.innerHTML = '';
      }
    };

    document.getElementById('yolandie').onclick = () => { window.showClientsForUser('Yolandie'); setUserTheme('Yolandie'); };
    document.getElementById('francois').onclick = () => { window.showClientsForUser('Francois'); setUserTheme('Francois'); };
    document.getElementById('andre').onclick = () => { window.showClientsForUser('Andre'); setUserTheme('Andre'); };
    document.getElementById('neil').onclick = () => { window.showClientsForUser('Neil'); setUserTheme('Neil'); };
    </script>

    <script>
    window.addEventListener('DOMContentLoaded', function() {
      var imgContainer = document.querySelector('.image-container');
      var binBtn1 = document.getElementById('openTrashBtn1');
      var binBtn2 = document.getElementById('openTrashBtn2');
      var recycleBinDropdown = document.getElementById('recycleBinDropdown');
      if (imgContainer && binBtn1 && binBtn2) {
        imgContainer.appendChild(binBtn1);
        imgContainer.appendChild(binBtn2);
        binBtn1.style.position = 'absolute';
        binBtn1.style.left = '689px';
        binBtn1.style.top = '1198px';
        binBtn2.style.position = 'absolute';
        binBtn2.style.left = '762px';
        binBtn2.style.top = '817px';
        // Both bins open the recycle bin dropdown and render the list at the button
        binBtn1.onclick = function(event) { window.renderRecycleBin(event); };
        binBtn2.onclick = function(event) { window.renderRecycleBin(event); };
        if (recycleBinDropdown) recycleBinDropdown.addEventListener('click', function(e) {
          if (e.target === recycleBinDropdown) recycleBinDropdown.style.display = 'none';
        });
      }

      // --- Send Message Feature in Side Menu ---
      // (Removed all code related to Send Message button and modal in the side menu)
    });

    // Make the Create job button go to the job card system
    document.getElementById('movableUserBtn').onclick = function() {
      window.open('https://thenetwork1ng.github.io/job-card-sytem-/', '_blank');
    };

    // Detailed View button logic
    document.getElementById('detailedViewBtn').onclick = function() {
      window.open('https://thenetwork1ng.github.io/view-jobs-/', '_blank');
    };

    // Set UI theme based on user
    function setUserTheme(user) {
      const root = document.documentElement;
      switch(user) {
        case 'Neil':
          root.style.setProperty('--primary-color', '#0ea5e9');
          root.style.setProperty('--secondary-color', '#0891b2');
          root.style.setProperty('--accent-color', '#06b6d4');
          root.style.setProperty('--gradient-start', '#0ea5e9');
          root.style.setProperty('--gradient-end', '#0891b2');
          root.style.setProperty('--primary-color-rgb', '14, 165, 233');
          break;
        case 'Yolandie':
          root.style.setProperty('--primary-color', '#ec4899');
          root.style.setProperty('--secondary-color', '#a855f7');
          root.style.setProperty('--accent-color', '#c084fc');
          root.style.setProperty('--gradient-start', '#ec4899');
          root.style.setProperty('--gradient-end', '#a855f7');
          root.style.setProperty('--primary-color-rgb', '236, 72, 153');
          break;
        case 'Francois':
          root.style.setProperty('--primary-color', '#10b981');
          root.style.setProperty('--secondary-color', '#059669');
          root.style.setProperty('--accent-color', '#34d399');
          root.style.setProperty('--gradient-start', '#10b981');
          root.style.setProperty('--gradient-end', '#059669');
          root.style.setProperty('--primary-color-rgb', '16, 185, 129');
          break;
        case 'Andre':
          root.style.setProperty('--primary-color', '#f59e0b');
          root.style.setProperty('--secondary-color', '#d97706');
          root.style.setProperty('--accent-color', '#fbbf24');
          root.style.setProperty('--gradient-start', '#f59e0b');
          root.style.setProperty('--gradient-end', '#d97706');
          root.style.setProperty('--primary-color-rgb', '245, 158, 11');
          break;
        default:
          root.style.setProperty('--primary-color', '#7c3aed');
          root.style.setProperty('--secondary-color', '#38bdf8');
          root.style.setProperty('--accent-color', '#8b5cf6');
          root.style.setProperty('--gradient-start', '#7c3aed');
          root.style.setProperty('--gradient-end', '#38bdf8');
          root.style.setProperty('--primary-color-rgb', '124, 58, 237');
      }
      // Update inline styles for all elements that use hardcoded theme colors
      document.querySelectorAll('[style]').forEach(el => {
        let style = el.getAttribute('style');
        if (!style) return;
        style = style
          .replace(/#7c3aed/gi, 'var(--primary-color)')
          .replace(/#a084ee/gi, 'var(--primary-color)')
          .replace(/#38bdf8/gi, 'var(--secondary-color)')
          .replace(/#4f2e7d/gi, 'var(--primary-color)')
          .replace(/#8ec5fc/gi, 'var(--gradient-end)')
          .replace(/#f0f4fa/gi, 'var(--gradient-start)')
          .replace(/#b23c3c/gi, 'var(--secondary-color)');
        el.setAttribute('style', style);
      });
    }
    </script>
